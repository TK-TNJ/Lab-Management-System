{% extends 'staff_template/base_template.html' %}
{% block page_title %}
Assign Task to Students
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Assign Task to Students</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="/staff_send_student_notification" method="post">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Task Description</label>
                    <textarea class="form-control" name="message" rows="6" placeholder="Enter Task Description"></textarea>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Assign Task</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
